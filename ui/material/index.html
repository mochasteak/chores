
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <!--Main Navigation-->
        <header style="margin-bottom: 180px;">

            <nav class="navbar fixed-top navbar-expand-lg navbar-dark purple scrolling-navbar">
                <a class="navbar-brand" href="#"><strong>Chores</strong></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Support</a>
                        </li>
                    </ul>
                </div>
            </nav>

        </header>
        <!--/Main Navigation-->

        <!-- Card deck -->
        <div class="card-deck">

            <!-- Card -->
            <div class="card">

              <!-- Card content -->
              <div class="card-body">

                <!-- Title -->
                <h4 class="card-title">Sydney Bishop</h4>
                
                <!-- Text -->
                <p class="card-text"><i>Next chore:</i> Clean up room <br /><i>due in:</i> 2 days</p>
                
                <!-- Stats -->
                <div class="float.right">
                    <p>7 <span class="fa fa-2x fa-check green-text"></span> Chores </p>
                </div>
                
                <div class="float.right">
                    <p>42 <span class="fa fa-2x fa-star orange-text"></span> Stars</p>
                </div>
                
                <!-- Button -->
                <a href="#" class="btn btn-primary"><i class="fa fa-edit fa-lg mr-2"></i>Chores</a>

              </div>

            </div>

            <!-- Card -->
            <div class="card">

              <!-- Card content -->
              <div class="card-body">

                <!-- Title -->
                <h4 class="card-title">Cayden Bishop</h4>
                
                <!-- Text -->
                <p class="card-text"><i>Next chore:</i> Give daddy kisses <br /><i>due in:</i> 1 day</p>
                
                <!-- Stats -->
                <div class="float.right">
                    <p>7 <span class="fa fa-2x fa-check green-text"></span> Chores </p>
                </div>
                
                <div class="float.right">
                    <p>42 <span class="fa fa-2x fa-star orange-text"></span> Stars</p>
                </div>
                
                <!-- Button -->
                <a href="#" class="btn btn-primary"><i class="fa fa-edit fa-lg mr-2"></i>Chores</a>

              </div>

            </div>

        </div>

    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
