
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Chores - Add child</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <!--Main Navigation-->
        <header style="margin-bottom: 80px;">

            <nav class="navbar fixed-top navbar-expand-lg navbar-dark purple scrolling-navbar">
                <a class="navbar-brand" href="#"><strong>Chores</strong></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Support</a>
                        </li>
                    </ul>
                </div>
            </nav>

        </header>
        <!--/Main Navigation-->

            <!-- Card -->
            <div class="card">

              <!-- Card content -->
              <div class="card-body">

                <!-- Title -->
                <h4 class="card-title">Add child</h4>
                
                <!-- Default form -->
                <form class="text-center p-4">

                    <div class="form-row mb-4">
                        <div class="col-sm-12 col-md-6">
                            <!-- First name -->
                            <div class="md-form form-lg">
                                <input type="text" id="inputFirstName" class="form-control form-control-lg">
                                <label for="inputLGEx">First name</label>
                            </div>
                        </div>

                    </div>
                    <div class="form-row mb-4">
                        <div class="col-sm-12 col-md-6">
                            <!-- Last name -->
                            <div class="md-form form-lg">
                                <input type="text" id="inputLastName" class="form-control form-control-lg">
                                <label for="inputLGEx">Last name</label>
                            </div>
                        </div>
                    </div>

                    <!-- Age -->
                    <div class="form-row mb-4">
                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                            <div class="form-group">
                                <label for="inputAge">Age:</label>
                                <select class="form-control" id="inputAge">
                                  <option>under 3</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                  <option>6</option>
                                  <option>7</option>
                                  <option>8</option>
                                  <option>9</option>
                                  <option>10</option>
                                  <option>11</option>
                                  <option>12</option>
                                  <option>13</option>
                                  <option>14</option>
                                  <option>15</option>
                                  <option>16</option>
                                  <option>17</option>
                                  <option>Seriously?</option>
                                </select>
                              </div>
                        </div>
                    </div>

                    <!-- Sign up button -->
                    <button class="btn btn-info my-4 btn-block align-center col-sm-12 col-md-6" type="submit">Add child</button>

                </form>
                <!-- /Default form -->


              </div>

            </div>


    </div>
    <!-- /container -->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
