<!DOCTYPE html>
<html lang="en">

	<head>

		<!-- Bootstrap required meta tags -->
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<!-- Vue: development version, includes helpful console warnings -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>

	<body>

		<div id="app">

			<div class="container">

				<nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
					<a class="navbar-brand" href="#">Chore tracker</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarsExample09">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="https://example.com" id="dropdown09" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Children</a>
								<div class="dropdown-menu" aria-labelledby="dropdown09">
									<a class="dropdown-item" href="#">Sydney</a>
									<a class="dropdown-item" href="#">Cayden</a>
								</div>
							</li>
							<li class="nav-item active">
								<a class="nav-link" href="#">Reports</a>
							</li>
						</ul>
					</div>
				</nav>


				<div class="row">

					<div class="col">

						<h1>Your children:</h1>

						<ul>
							<li v-for="child in children">
								{{ child.name }} ({{ child.age }})
							</li>
						</ul>

						<button type="button" class="btn btn-primary">Add child</button>
						
					</div>

				</div>

			</div> <!-- #container -->

		
		</div> <!-- #app -->


		<!-- Vue -->
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					children: [
						{ name: 'Sydney', age: 5, favorite_color:"color:pink" },
						{ name: 'Cayden', age: 2, favorite_color:"color:green" }
					]
				}
			})
		</script>

		<!-- Bootstrap -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	</body>
</html>
